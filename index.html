<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/reset.css">
    <link rel="stylesheet" href="build/css/style.min.css">
    <title>Instanews</title>
</head>
<body>
    
        <header>
            <div class="logo">
                <img src="assets/images/nyt-logo.svg" alt="New York Times Logo">
            </div>
            <div class="select">
                <p>Choose a section:</p>
                <select name="sections" id="sections">
                    <option value="">Sections...</option>
                    <option value="home">Home</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="fashion">Fashion</option>
                </select>
            </div>
        </header>
        <section class="news">
            <div class="articles"></div>
        </section>
        <footer class="copyright">
            <p>
                &copy; Copyright 2019
                <span>Instanews</span>
            </p>
        </footer>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="build/js/main.min.js"></script>
</body>
</html>
